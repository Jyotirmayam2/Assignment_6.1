<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Placement</title>
    <!-- Below one inside head element -->
    <script>
        //it'll give an alert box like "I'm from <head>"
        alert("I'm from <head>");
    </script>
</head>

<body>
    <!-- Below one inside body element -->
    <script>
        //it'll give an alert box like "I'm from <body>"
        alert("I'm from <body>");
    </script>
    <!-- external JS file, when it'll execute return below -->
    <!-- I'm from external file -->
    <script src="script.js"></script>
</body>

</html>
